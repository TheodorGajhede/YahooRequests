name: YahooRequests
on:
  push:
    branches:
      - main
jobs:
  get_stock_price:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install requests
      - run: cd YahooRequests/
      - run: python yahoorequests.py
